<p>
    <mat-toolbar>
        <span>Cinegasm</span>

        <button *ngIf="isLoggedIn | async" mat-icon-button [routerLink]="['movie']">
            <span>Movie</span>
        </button>
        <button *ngIf="isLoggedIn | async" mat-icon-button [routerLink]="['movie', 'list']">
            <span>Movie List</span>
        </button>

        <span class="example-spacer"></span>

        <!-- Login mode -->
        <button *ngIf="isLoggedIn | async" mat-icon-button [routerLink]="['user/profile']">
            <span>Profile</span>
        </button>
        <button *ngIf="isLoggedIn | async" mat-icon-button (click)="logout()">
            <span>Logout</span>
        </button>

        <!-- Logout mode -->
        <button *ngIf="(isLoggedIn | async) === false" mat-icon-button [routerLink]="['common/login']">
            <span>Login</span>
        </button>
        <button *ngIf="(isLoggedIn | async) === false" mat-icon-button [routerLink]="['common/register']">
            <span>Register</span>
        </button>
    </mat-toolbar>
</p>
