<div>
    <table mat-table [dataSource]="movies" matSort matSortActive="Title" matSortDirection="">
        <!-- Title Column -->
        <ng-container matColumnDef="Title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
            <td mat-cell *matCellDef="let row">{{row.Title}}</td>
        </ng-container>

        <!-- Year Column -->
        <ng-container matColumnDef="Year">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Year</th>
            <td mat-cell *matCellDef="let row">{{row.Year}}</td>
        </ng-container>

        <!-- Actor Column -->
        <ng-container matColumnDef="Actors">
            <th mat-header-cell *matHeaderCellDef>Actor</th>
            <td mat-cell *matCellDef="let row">{{row.Actors}}</td>
        </ng-container>

        <!-- Release Date Column -->
        <ng-container matColumnDef="Runtime">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Runtime</th>
            <td mat-cell *matCellDef="let row">{{row.Runtime}}</td>
        </ng-container>

        <!-- Actor Column -->
        <ng-container matColumnDef="imdbRating">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>IMDb Rating</th>
            <td mat-cell *matCellDef="let row">{{row.imdbRating}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [length]="totalLength" [pageSize]="pageSize" aria-label="Select page of GitHub search results">
    </mat-paginator>
</div>
