<div [formGroup]="addMovieForm" align="center">
    {{addMovieForm.value | json}}
    {{GetMovieBy.Name | json}}
    <p>
        <mat-radio-group formControlName="getMovieBy">
            <mat-radio-button [value]="GetMovieBy.Name">Search</mat-radio-button>&nbsp;
            <mat-radio-button [value]="GetMovieBy.IMDbId">IMDb ID</mat-radio-button>
        </mat-radio-group>
    </p>
    <p>
        <mat-form-field>
            <mat-label>Movie ID/Name</mat-label>
            <input matInput formControlName="movieInput">
        </mat-form-field>
    </p>
    <p>
        <button mat-button (click)="onAddMovie()" [disabled]="addMovieForm.invalid">Add Movie</button>
    </p>
</div>
